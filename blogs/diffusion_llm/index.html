<body>
<div class="main">
  <div class="container"></div>

  <div class="name">
    <h1>Xin Dong</h1>
    <p><a href="../../index.html">Home</a> / <a href="../index.html">Blog</a> / Difussion LLM</p>
  </div>

  <div class="blog-content">
    <div class="blog-outline">
      <details open>
        <summary>Table of Contents</summary>
        <div id="table-of-contents">
          <!-- Table of contents will be generated here -->
        </div>
      </details>
    </div>
    <div id="blog-post-content">
      <!-- Blog post content will be loaded here -->
      <p>Loading content...</p>
    </div>
  </div>

  <script>
    // Function to handle hash fragments (anchor links) after content is loaded
    function handleHashFragment() {
      // Check if there's a hash fragment in the URL
      if (window.location.hash) {
        const targetId = window.location.hash.substring(1); // Remove the '#'
        const targetElement = document.getElementById(targetId);
        
        if (targetElement) {
          // Small delay to ensure MathJax and other processing is complete
          setTimeout(() => {
            try {
              // Use smooth scrolling if supported
              targetElement.scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
              });
            } catch (e) {
              // Fallback for older browsers
              targetElement.scrollIntoView(true);
            }
          }, 200);
        }
      }
    }
    
    // Function to load and render the Markdown blog post
    async function loadBlogPost() {
      try {
        const response = await fetch('post.md');
        if (!response.ok) {
          throw new Error('Failed to fetch blog post');
        }
        let markdown = await response.text();
        
        // Pre-process markdown to preserve LaTeX
        markdown = markdown.replace(/(\$\$[\s\S]*?\$\$)/g, '`$1`');
        markdown = markdown.replace(/(\\\[[\s\S]*?\\\])/g, '`$1`');
        markdown = markdown.replace(/(\$[\s\S]*?\$)/g, '`$1`');
        
        // Configure marked to use highlight.js for code syntax highlighting
        marked.setOptions({
          highlight: function(code, lang) {
            const language = hljs.getLanguage(lang) ? lang : 'plaintext';
            return hljs.highlight(code, { language }).value;
          },
          langPrefix: 'hljs language-'
        });
        
        // Convert Markdown to HTML and set the content
        let html = marked.parse(markdown);
        
        // Post-process HTML to restore LaTeX
        html = html.replace(/<code>(\$\$[\s\S]*?\$\$)<\/code>/g, '$1');
        html = html.replace(/<code>(\\\[[\s\S]*?\\\])<\/code>/g, '$1');
        html = html.replace(/<code>(\$[\s\S]*?\$)/g, '$1');
        
        document.getElementById('blog-post-content').innerHTML = html;
        
        // Initialize highlight.js for code blocks
        document.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightBlock(block);
        });
        
        // Process MathJax after content is loaded
        if (window.MathJax && window.MathJax.typesetPromise) {
          window.MathJax.typesetPromise([document.getElementById('blog-post-content')]).then(() => {
            console.log('MathJax typesetting complete');
            // Handle hash fragment after MathJax is complete
            handleHashFragment();
          }).catch((err) => console.log('MathJax typesetting failed: ' + err.message));
        } else {
          // If MathJax is not available, handle hash fragment immediately
          handleHashFragment();
        }
        
        // Generate table of contents
        generateTableOfContents();
        
        // Make external links open in new tabs
        makeExternalLinksOpenNewTab();
      } catch (error) {
        console.error('Error loading blog post:', error);
        document.getElementById('blog-post-content').innerHTML = '<p>Error loading blog post.</p>';
      }
    }
    
    // Function to generate table of contents from headings
    function generateTableOfContents() {
      const headings = document.querySelectorAll('#blog-post-content h1, #blog-post-content h2, #blog-post-content h3, #blog-post-content h4');
      const tocContainer = document.getElementById('table-of-contents');
      
      if (headings.length === 0) {
        tocContainer.innerHTML = '<p>No contents found</p>';
        return;
      }
      
      const toc = document.createElement('ul');
      toc.className = 'toc-list';
      
      headings.forEach((heading, index) => {
        // Add an ID to the heading if it doesn't have one
        if (!heading.id) {
          heading.id = 'section-' + index;
        }
        
        const listItem = document.createElement('li');
        listItem.className = 'toc-item toc-level-' + heading.tagName.toLowerCase();
        
        const link = document.createElement('a');
        link.textContent = heading.textContent;
        link.href = '#' + heading.id;
        
        listItem.appendChild(link);
        toc.appendChild(listItem);
      });
      
      tocContainer.innerHTML = '';
      tocContainer.appendChild(toc);
    }
    
    // Function to make external links open in a new tab
    function makeExternalLinksOpenNewTab() {
      const content = document.getElementById('blog-post-content');
      const links = content.querySelectorAll('a');
      
      links.forEach(link => {
        const href = link.getAttribute('href');
        // Only apply to links that aren't anchor links
        if (href && !href.startsWith('#')) {
          link.setAttribute('target', '_blank');
          link.setAttribute('rel', 'noopener noreferrer');
        }
      });
    }
    
    // Load the blog post when the page loads
    window.addEventListener('DOMContentLoaded', loadBlogPost);
    
    // Handle hash changes after the page is loaded (for navigation within the page)
    window.addEventListener('hashchange', function() {
      // Only handle hash changes if content is already loaded
      if (document.getElementById('blog-post-content').innerHTML !== '<p>Loading content...</p>') {
        handleHashFragment();
      }
    });
  </script>
